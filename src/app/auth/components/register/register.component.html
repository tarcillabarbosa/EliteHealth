<router-outlet></router-outlet>
<div class="container">
    <h1 class="mt-5">Cadastrar usuário</h1>
  
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Nome Completo</mat-label>
            <input matInput formControlName="name" />
            <mat-error>O campo Nome é obrigatório</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" />
            <mat-error>O campo E-mail é obrigatório</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input type="password" matInput formControlName="password" />
            <mat-error>O campo Senha é obrigatório</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Tipo de Usuário</mat-label>
            <mat-select formControlName="role">
                <mat-option value="ADMIN">ADMIN</mat-option>
                <mat-option value="USER">USER</mat-option>
            </mat-select>
          </mat-form-field>
          
        </div>
        </div>
      <div class="row mb-3">
        <div class="col-12">
          <button mat-flat-button color="primary" [disabled]="form.invalid">
            Salvar
          </button>
        </div>
      </div>
    </form>
  </div>
